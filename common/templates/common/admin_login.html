{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'schooladmin/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'styles/images/favicon.png' %}">
</head>

<body>
    <div class="header_1">
        <div class="head_1">
            <h1>ROYAL PUBLIC SCHOOL</h1>
        </div>
    </div>
    
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">ADMIN LOGIN</h4>
                                    <form action="" onsubmit="return validate()" method="POST"
                                        enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label><strong>User ID</strong></label>
                                            <small id="user_err" style="color: red;"></small>
                                            <input type="text" id="username" name="username" class="form-control">

                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <small id="pass_err" style="color: red;"></small>
                                            <input type="password" id="password" name="password" class="form-control">
                                            <small style="color: red;">{{err_msg}}</small>

                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                                <div class="form-check ml-2">
                                                    <input class="form-check-input" type="checkbox"
                                                        id="basic_checkbox_1">
                                                    <label class="form-check-label" for="basic_checkbox_1">Remember
                                                        me</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <a href="">Forgot Password?</a>
                                            </div>
                                        </div>

                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Sign me in</button>
                                        </div>
                                    </form>

                                </div>
                                <center>
                                    <div>
                                        <p class="lead">

                                            <a class="btn btn-danger btn-lg" href="{% url 'common:teacher_login' %}"
                                                role="button">Teacher
                                                Login</a>
                                            <a class="btn btn-success btn-lg" href="{% url 'common:student_login' %}"
                                                role="button">Student
                                                Login</a>
                                        </p>
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>

</body>

</html>
