{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'styles/css/style.css' %}">
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'styles/images/favicon.png' %}">
  <link href="{% static 'styles/css/style.css' %}" rel="stylesheet">

</head>

<body class="h-100">
  <div class="authincation h-100">
      <div class="container-fluid h-100">
          <div class="row justify-content-center h-100 align-items-center">
              <div class="col-md-6">
                  <div class="authincation-content">
                      <div class="row no-gutters">
                          <div class="col-xl-12">
                              <div class="auth-form">
                                  <h4 class="text-center mb-4">ADMIN LOGIN</h4>
                                  <form action="" method="POST" enctype="multipart/form-data">
                                      {% csrf_token %}
                                      <div class="form-group">
                                          <label><strong>User ID</strong></label>
                                          <input type="text" name="username" class="form-control">
                                      </div>
                                      <div class="form-group">
                                          <label><strong>Password</strong></label>
                                          <input type="password" name="password" class="form-control">
                                      </div>
                                      <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                          <div class="form-group">
                                              <div class="form-check ml-2">
                                                  <input class="form-check-input" type="checkbox" id="basic_checkbox_1">
                                                  <label class="form-check-label" for="basic_checkbox_1">Remember me</label>
                                              </div>
                                          </div>
                                          <div class="form-group">
                                              <a href="">Forgot Password?</a>
                                          </div>
                                      </div>
                                      <small style="color: red;">{{err_msg}}</small>
                                      <div class="text-center">
                                          <button type="submit" class="btn btn-primary btn-block">Sign me in</button>
                                      </div>
                                  </form>
                                 
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>


  <!--**********************************
      Scripts
  ***********************************-->
  <!-- Required vendors -->
  <script src="{% static 'styles/vendor/global/global.min.js' %}"></script>
  <script src="{% static 'styles/js/quixnav-init.js' %}"></script>
  <script src="{% static 'styles/js/custom.min.js' %}"></script>
  </body>
  </html>
