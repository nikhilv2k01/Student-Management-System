{% extends 'schooladmin/master.html' %}
{% block content %}
{% load static %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Post Teacher Attendance</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <form action="" method="POST">
                            {% csrf_token %}
                        <table id="example" class="table table-hover  " style="min-width: 845px; color: black;">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Teacher ID</th>
                                    <th>Name</th>
                                    <th>Attendance</th>
                                </tr>
                            </thead>
                            <tbody class="table-light">
                                {% for a in add_attendance %}
                                    <tr>
                                        <td>{{a.id}}</td>
                                        <td>{{a.first_name}}</td>
                                        <td>
                                            <div class="form-group">
                                                <label class="radio-inline">
                                                    <input type="radio" name="optradio">Present</label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="optradio">Absent</label>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                            </tbody>
                        </table>
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-dark">Cancel</button>
                    </form>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        Scripts
    ***********************************-->

<script src="{% static './vendor/global/global.min.js' %}"></script>

<script src="{% static './js/plugins-init/sweetalert.init.js' %}"></script>
{% endblock %}
